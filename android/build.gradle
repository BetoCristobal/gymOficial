buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Plugin de Android
        classpath 'com.android.tools.build:gradle:8.6.1'
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

// Carpeta de build centralizada fuera del proyecto
rootProject.buildDir = "../build"
subprojects {
    buildDir = "${rootProject.buildDir}/${name}"
}

// Solo mantener evaluationDependsOn si alg√∫n subproyecto depende de :app
// subprojects {
//     evaluationDependsOn(":app")
// }

// Tarea clean personalizada
tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
